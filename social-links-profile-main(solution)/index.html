<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Social Links Profile</title>
  </head>
  <body>
    <div class="main-ctn">
      <div class="profile-tab">
        <div class="profile-pic">
          <img width="130" height="70" src="./assets/images/avatar-jessica.jpeg" alt="Profile Picture">
        </div>
        <!-- semantically correct to use section below ?? -->
        <div class="user-info" >
          <h1 class="username">Jessica Randall</h1>
          <address class="location">London, United Kingdom</address>
          <p class="bio">"Front-end developer and avid reader."</p>
        </div>
        <!-- Socials -->
        <div class="socials github">GitHub</div>
        <div class="socials frontend-mentor">Frontend Mentor</div>
        <div class="socials Linkedin">Linkedin</div>
        <div class="socials twitter">Twitter</div>
        <div class="socials instagram">Instagram</div>
      </div>
    </div>
  </body>
</html>
